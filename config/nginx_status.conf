# Nginx状态监控配置
server {
    listen 127.0.0.1:8080;
    server_name localhost;
    
    # 只允许本地访问
    allow 127.0.0.1;
    deny all;
    
    # 关闭访问日志
    access_log off;
    
    # Nginx状态页面
    location /nginx_status {
        stub_status on;
        access_log off;
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 '{"status": "healthy", "timestamp": "$time_iso8601"}';
        add_header Content-Type application/json;
    }
}
