<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>403 - 禁止访问</title>
  </head>
  <body>
    <div class="container">
      <div class="icon">🚫</div>
      <h1 class="error-title">禁止访问</h1>
      <p class="error-description">抱歉，您没有权限访问此资源,可能是由于您的账户权限限制或系统配置规则导致。</p>

      <div class="actions">
        <button class="btn btn-primary" onclick="goBack()">返回上一页</button>
        <button class="btn btn-secondary" onclick="goHome()">访问首页</button>
      </div>

      <div class="footer">
        <p>
          需要帮助？请
          <a href="javascript:void(0)" onclick="contactSupport()" style="text-decoration: none; color: #4361ee">联系管理员 </a>
          或检查您的访问权限
        </p>
      </div>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }

      function goHome() {
        window.location.href = "https://www.lightking.me";
      }

      function contactSupport() {
        // 在实际应用中替换为您的支持邮箱
        const email = "LightWork7002@outlook.com";
        const subject = "403 禁止访问问题";
        const body = "我在尝试访问页面时遇到了403错误, 页面URL是: " + window.location.href;
        window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      }

      // 添加键盘快捷键支持
      document.addEventListener("keydown", (e) => {
        // 按ESC返回上一页
        if (e.key === "Escape") goBack();
        // 按H键访问首页
        if (e.key === "h" || e.key === "H") goHome();
      });
    </script>
  </body>
</html>
