<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="页面未找到 — LightKing 的小宇宙" />
    <meta name="author" content="LightKing" />

    <!-- 网站图标 -->
    <link rel="icon" type="image/png" href="../www.lightking.me/images/favicon/favicon-2kx2k.png" />

    <!-- 样式表 -->
    <link rel="stylesheet" type="text/css" href="../www.lightking.me/css/star.css" />
    <link rel="stylesheet" type="text/css" href="../www.lightking.me/css/error.css" />
    <title>404 - 页面未找到</title>
  </head>
  <body>
    <div class="stars" id="stars-container"></div>
    <div class="container">
      <div class="icon">404</div>
      <h1 class="error-title">页面不存在</h1>
      <p class="error-description">抱歉，您尝试访问的页面似乎已经迷失在网络空间。它可能已被移除、更名或暂时不可用。</p>
      <div class="actions">
        <button class="btn btn-primary" onclick="goBack()">返回上一页</button>
        <button class="btn btn-secondary" onclick="goHome()">访问首页</button>
      </div>

      <div class="footer">
        <p>
          需要帮助？请
          <a href="javascript:void(0)" onclick="contactSupport()">联系管理员 </a>
          或检查您的访问链接
        </p>
      </div>
    </div>
    <!-- 脚本 -->
    <script src="../www.lightking.me/js/star.js"></script>
    <script src="../www.lightking.me/js/feedback404.js"></script>
  </body>
</html>
