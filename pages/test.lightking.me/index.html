<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>下拉回弹效果示例</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Vue Site</h1>
    </header>

    <main>
      <section>
        <h2>欢迎来到我的页面</h2>
        <p>这是内容区域，你可以下拉试试顶部颜色。</p>
      </section>
      <section>
        <h2>更多内容</h2>
        <p>继续滚动，下拉回弹时顶部保持绿色背景。</p>
      </section>
      <section>
        <h2>底部区域</h2>
        <p>这是页面底部，依然有统一的背景效果。</p>
      </section>
    </main>
  </body>
</html>
